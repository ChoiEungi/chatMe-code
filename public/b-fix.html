<!-- Referenced: https://www.w3schools.com/html/html_responsive.asp-->
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- let's link to our stylesheet (found in public/css/styles.css)-->
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <!-- you can also specify styles straight in html! Let's use Arial and gray text on this page.-->
  <!-- you can also specify styles straight in html!-->
  <!-- let's make this page use comic sans and dark blue for the body text. -->

  <body class="w-full h-screen">
    <header>
      <div>
        <form action="/search">
          <label
            for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300"
            >Search</label
          >
          <div class="relative">
            <div
              class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
            >
              <svg
                class="w-5 h-5 text-gray-500 dark:text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>
            <input
              id="default-search"
              class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-lime-500"
              placeholder="Search"
              value=""
              required=""
            />
            <button
              onclick="location.href='/b'"
              class="text-white absolute right-2.5 bottom-2.5 bg-sky-400 hover:bg-sky-600 focus:ring-4 focus:outline-none focus:ring-lime-600 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-lime-800"
            >
              Search
            </button>
          </div>
        </form>
      </div>
    </header>

    <div class="w-full px-5 pt-5" id="my-profile">
      <h1 class="text-l font-bold" style="font-family: verdana">My Profile</h1>
    </div>
    <div
      onclick="location.href='/a'"
      class="m-3 p-3 border-gray-400 hover:bg-gray-200 hover:rounded-xl"
    >
      <img
        class="inline-block border w-20 h-20 object-cover border-gray shadow-xl rounded-full"
        src="/images/img.png"
        height="70px"
        width="70px"
      />
      <div class="inline-block">
        <p class="text-md font-bold ml-5">Amy Hwang</p>
        <p class="text-sm ml-5">California Time</p>
      </div>
    </div>
    <div class="w-full"></div>

    <div class="w-full p-5" id="friends">
      <h1 class="text-l font-bold" style="font-family: verdana">Friends</h1>
    </div>
    <div class="w-full border-y"></div>
    <div
      onclick="location.href='/d'"
      class="m-3 p-3 border-gray-400 hover:bg-gray-200 hover:rounded-xl"
    >
      <img
        class="inline-block border w-20 h-20 border-gray shadow-xl rounded-full"
        src="/images/james.png"
        height="70px"
        width="70px"
      />
      <div class="inline-block">
        <p class="text-md font-bold ml-5">James Hwang</p>
        <p class="text-sm ml-5">Go bears!</p>
      </div>
    </div>
    <div class="w-full border-y"></div>
    <div
      onclick="location.href='/t'"
      class="m-3 p-3 border-gray-400 hover:bg-gray-200 hover:rounded-xl"
    >
      <img
        class="inline-block p w-20 h-20 border border-gray object-cover shadow-xl rounded-full"
        src="/images/jasmine.png"
      />
      <div class="inline-block">
        <p class="text-md font-bold ml-5">Jasmine Kim</p>
        <p class="text-sm ml-5">Nice!</p>
      </div>
    </div>
    <div>
      <div>
        <section
          id="bottom-navigation"
          class="block fixed inset-x-0 bottom-0 z-10 bg-white shadow"
        >
          <div id="tabs" class="flex justify-between">
            <a
              href="/b"
              class="w-full focus:text-teal-500 hover:text-teal-500 justify-center inline-block text-center pt-2 pb-1"
            >
              <img
                width="25"
                height="25"
                class="inline-block mb-1"
                src="images/friends.png"
              />
              <span class="tab tab-home block text-xs">Friends</span>
            </a>
            <a
              href="/a"
              class="w-full focus:text-teal-500 hover:text-teal-500 justify-center inline-block text-center pt-2 pb-1"
            >
              <img
                width="25"
                height="25"
                class="inline-block mb-1"
                src="images/profile.png"
              />
              <span class="tab tab-kategori block text-xs">profile</span>
            </a>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
